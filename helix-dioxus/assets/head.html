<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Menlo, Monaco, monospace;
        background-color: #282c34;
        color: #abb2bf;
        /* Disable native browser text selection to prevent SelectionDidChange events */
        user-select: none;
        -webkit-user-select: none;
    }
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #21252b;
    }
    ::-webkit-scrollbar-thumb {
        background: #5c6370;
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #6c7380;
    }
    ::selection {
        background-color: #3e4451;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>
